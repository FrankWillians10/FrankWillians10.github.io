<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https: //fonts.googleapis.com/css2?family= IBM+Plex+Mono:wght@700família= IBM+Plex+Mono:wght@400;700 & =swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/style.css">
    <link rel="icon" type="image/jpg" href="/frank.jpg" />

    <title>Frank Willians</title>
